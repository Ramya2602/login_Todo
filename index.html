<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-4 d-flex justify-content-center">
                <div class="mb-md-3 mt-md-2 pb-2">
                  <h2 class="fw-bold mb-2 text-uppercase">Sign in</h2>
                  <p class="text-white-50 mb-3">Please enter your Details</p>
                  <form action="" id="form">
                    <div class="form-outline form-white mb-3 input_group">
                      <input
                        type="text"
                        id="firstname"
                        class="form-control form-control-sm"
                        placeholder="First Name"
                      />
                      <div class="error text-danger fs-6 mt-1"></div>
                    </div>

                    <div class="form-outline form-white mb-3 input_group">
                      <input
                        type="text"
                        id="lastname"
                        class="form-control form-control-sm"
                        placeholder="Last Name"
                      />
                      <div class="error text-danger fs-6 mt-1"></div>
                    </div>

                    <div class="form-outline form-white mb-3 input_group">
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-sm"
                        placeholder="Email"
                      />
                      <div class="error text-danger fs-6 mt-1"></div>
                    </div>

                    <div class="form-outline form-white mb-3 input_group">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-sm"
                        placeholder="Password"
                      />
                      <div class="error text-danger fs-6 mt-1"></div>
                    </div>

                    <div class="form-outline form-white mb-3 input_group">
                      <input
                        type="password"
                        id="cpassword"
                        class="form-control form-control-sm"
                        placeholder="Confirm Password"
                      />
                      <div class="error text-danger fs-6 mt-1"></div>
                    </div>

                    <button
                      class="btn btn-outline-light btn-sm px-3 button"
                      type="submit"
                    >
                      signup
                    </button>
                    <p class="mb-0">
                      Do you have a account ?
                      <a
                        href="login.html"
                        class="text-white-50 fw-bold"
                        >Login</a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
